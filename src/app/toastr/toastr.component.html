<div class="toastr" [ngClass]="{'success': type == 'Success', 'error': type == 'Error', 'question': type == 'Question', 'info': type == 'Info' }">
  <div class="toastr-body">
    {{message}}
    <button class="action" *ngIf="showAction" (click)="do()">{{actionMessage}}</button>
  </div>
</div>
